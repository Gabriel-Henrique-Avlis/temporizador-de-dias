<!DOCTYPE html>
<html>
    <head>
        <script>
                function calcular(){
                var segundos = document.getElementById('segundos').value;

                segundos = parseInt(segundos)

                var horas = 0, min = 0, segundo = 0


                horas = parseInt(segundos / 3600);

                min = parseInt(segundos % 3600) / 60;

                segundo = parseInt(segundos % 3600) % 60;

                if(document.getElementById('segundos').value == ""){
                    horas = 0;

                    min = 0;

                    segundo = 0;
                }

                
                document.getElementById('resultado').value = (parseInt(horas) + ":" + parseInt(min) + ":" + parseInt(segundo))

                }
        </script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body style="overflow-x: hidden; background-image: url(../Desafios/img/bg.jpg);">
        <div class="container d-flex">
        <div class = "row">
          <div class="col-12">
            <div class="card" style="width: 25rem; margin-left: 100%; margin-top: 25%; background-color:seashell;">
                <div class="card-body">
                    <h5 class="card-title">Divisor de dias</h5>
                                <label for="idade">Digite qualquer quantidade de dias:</label>
                                <input type="text" class="form-control" id="segundos" placeholder="Exemplo: 400" required="">
                                <br>
                                <label for="anos">Horas/Minutos/Segundos:</label>
                                <input type="text" class="form-control" id="resultado" placeholder = "0 ano(s)" disabled = "true">
                                <br>
                            <button class="btn btn-primary" onclick="calcular()">Calcular</button>
                </div>
          </div>
         </div>
        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
